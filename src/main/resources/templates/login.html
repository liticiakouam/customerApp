<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title> Connexion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body style="background-color:#eef;">
    <div class="container">
        <div class="row justify-content-center">
                    <div class="col-lg-8 col-md-8 d-flex flex-column align-items-center justify-content-center">

                        <div class="d-flex justify-content-center py-4">
                            <h4>Gestion Des CLients</h4>
                        </div>

                        <div class="card mb-3">
                            <div class="card-body">
                                <div class="pt-4 pb-2">
                                    <h5 class="card-title text-center pb-0 fs-4">Se Connecter</h5>
                                </div>
                                <form th:action="@{/login}" method="post">
                                    <div class="col-12">
                                        <label class="form-label">Nom Utilisateur</label>
                                        <input type="text" name="username" class="form-control" id="email" required>
                                    </div>
                                    <br>
                                    <div class="col-12">
                                        <label class="form-label">Mot De Passe</label>
                                        <input type="password" name="password" class="form-control" id="v" required>
                                    </div>
                                    <br>
                                    <div class="col-12">
                                        <button class="btn btn-success w-100" type="submit">Connexion</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
    </div>

</body>

</html>
